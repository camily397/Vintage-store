<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitski - The Land Is Inhospitable and So Are We</title>
  <link rel="stylesheet" href="mitski.css">
</head>
<body>
  <header>
    Vintage Store
  </header>

  <main>
    <div class="produto">
      <!-- imagens -->
      <div class="imagens">
        <img id="mainImg" src="mit.jfif" alt="Mitski Album">
        <div class="thumbs">
          <img class="humbt active" src="mitcd.png" alt="Capa 1">
          <img class="thumb" src="mitposter.jpg" alt="Capa 2">
          <img class="thumb" src="mitvinyl.jpg" alt="Capa 3">
        </div>
      </div>

      <!-- infos -->
      <div class="info">
        <h2>Mitski – The Land Is Inhospitable and So Are We</h2>
        <p class="price">Preço unitário: R$ 139,90</p>
        <p>Total: <span id="total">R$ 139,90</span></p>

        <!-- métodos de pagamento -->
        <div class="payment-options">
          <button class="pay-btn" data-method="Boleto">Boleto</button>
          <button class="pay-btn" data-method="Pix">Pix</button>
          <button class="pay-btn" data-method="Cartão">Cartão</button>
        </div>

        <!-- quantidade -->
        <div class="quantidade">
          <button id="minus">-</button>
          <span id="qty">1</span>
          <button id="plus">+</button>
        </div>

        <!-- comprar -->
        <button id="buyBtn">Comprar</button>
      </div>
    </div>
  </main>

  <a href="albuns.html" class="voltar">← Voltar</a>

  <script src="mitski.js"></script>
</body>
</html>
