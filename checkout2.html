<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Vintage Store</title>
  <link rel="stylesheet" href="checkout2.css">
</head>
<body>
  <header>
    <span class="logo">Vintage Store</span>
  </header>

  <main class="container">
    <h2>Finalizar Compra</h2>
    <div id="checkout-content">
      <form id="checkout-form">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <div class="buttons">
          <button type="button" onclick="window.location.href='index.html'">Voltar à Página Inicial</button>
          <button type="submit" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Vintage Store — Todos os direitos reservados.</p>
  </footer>

  <script src="checkout2.js"></script>
  <script>
    function finalizarCompra() {
      // Redireciona para a página de confirmação da compra
      window.location.href = "pagina-confirmacao.html";
    }
  </script>
</body>
</html>
