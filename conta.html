<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - Vintage Store</title>
  <link rel="stylesheet" href="conta.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Vintage Store</div>
    <div class="menu">Minha Conta</div>
  </header>

  <main>
    <div class="conta-container">
      <!-- Lado esquerdo: avatar -->
      <div class="user-card">
        <div class="user-header">Usuário</div>
        <div class="avatar">
          <img src="img/user.png" alt="Avatar">
        </div>
      </div>

      <!-- Lado direito: informações -->
      <div class="info-card">
        <div class="info-header">
          <h3>Informações da Conta</h3>
          <button class="edit-btn" title="Editar perfil">✏️</button>
        </div>
        <ul>
          <li><strong>Data de nascimento:</strong> 15/06/2008</li>
          <li><strong>Sexo:</strong> Feminino</li>
          <li><strong>Email:</strong> camily@exemplo.com</li>
          <li><strong>Estado:</strong> PR</li>
          <li><strong>Bio:</strong> Apaixonada por música e tecnologia 🎶💻</li>
        </ul>
      </div>
    </div>
  </main>

  <a href="index.html" class="voltar">← Voltar</a>
</body>
</html>
