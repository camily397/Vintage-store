<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Vintage - Compra de CD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="header">Vintage Store</div>

  <div class="product-info">
    <img src="cd-image.png" alt="CD escolhido">
    <div class="details">
      <p><strong>CD escolhido</strong></p>
      <p><strong>Data de lançamento:</strong> xx/xx/xxxx</p>
      <p><strong>Produto oficial e lacrado</strong></p>
      <p><strong>Album:</strong> CD - Vinil - Pôster</p>
      <p class="price">TOTAL A PAGAR: R$ xxx,xx</p>
    </div>
  </div>

  <div class="payment-methods">
    <img src="payment-method1.png" alt="Método de Pagamento 1">
    <img src="payment-method2.png" alt="Método de Pagamento 2">
    <img src="payment-method3.png" alt="Método de Pagamento 3">
  </div>

  <div class="quantity-control">
    <button id="decrement">-</button>
    <input type="text" id="quantity" value="1">
    <button id="increment">+</button>
  </div>

  <button class="purchase-btn" id="purchaseBtn">Comprar</button>

  <div class="footer">
    <p><strong>Endereço:</strong> Rua XXXX, Nº XXXX, Cidade XXXX, Estado XXXX</p>
    <p><strong>CPF:</strong> XXXX.XXX.XXX-XX</p>
    <p><strong>Telefone:</strong> (XX) XXXXX-XXXX | <strong>Email:</strong> exemplo@exemplo.com</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
