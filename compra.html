<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-container">
            <h1>Nossos Produtos</h1>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Descrição do produto 1.</p>
                <span>R$ 99,99</span>
                <button onclick="adicionarCarrinho('Produto 1', 99.99)">Adicionar ao Carrinho</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Descrição do produto 2.</p>
                <span>R$ 149,99</span>
                <button onclick="adicionarCarrinho('Produto 2', 149.99)">Adicionar ao Carrinho</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>Descrição do produto 3.</p>
                <span>R$ 199,99</span>
                <button onclick="adicionarCarrinho('Produto 3', 199.99)">Adicionar ao Carrinho</button>
            </div>
        </section>

        <section class="carrinho">
            <h2>Carrinho de Compras</h2>
            <div id="carrinho-lista"></div>
            <p>Total: <span id="total">R$ 0,00</span></p>
            <button id="finalizar-compra" onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loja Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
