<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Store - Pagamento</title>
  <link rel="stylesheet" href="paga.css">
</head>
<body>
  <header>Vintage Store</header>

  <main>
    <h1>Pagamento</h1>

    <div class="resumo">
      <h2>Resumo da compra</h2>
      <div id="produtos"></div>
      <p class="total">Total: R$ <span id="total">0.00</span></p>
    </div>

    <div class="formas-pagamento">
      <h2>Escolha a forma de pagamento</h2>

      <div class="opcao" id="cartao">
        <h3>üí≥ Cart√£o de D√©bito</h3>
        <input type="text" placeholder="N√∫mero do cart√£o">
        <input type="text" placeholder="Nome no cart√£o">
        <input type="text" placeholder="Validade (MM/AA)">
        <input type="text" placeholder="CVV">
        <button class="finalizar-cartao">Finalizar compra</button>
      </div>

      <div class="opcao gerar">
        <h3>üìÑ Gerar boleto banc√°rio</h3>
        <button class="gerar-boleto">Gerar boleto</button>
      </div>

      <div class="opcao" id="pix">
        <h3>‚ö° PIX</h3>
        <button class="pagar-pix">Pagar com PIX</button>
      </div>
    </div>

    <div class="botoes">
      <button onclick="window.location.href='carrinho.html'">‚Üê Voltar ao Carrinho</button>
    </div>
  </main>

  <footer>
    ¬© 2025 Vintage Store - Todos os direitos reservados.
  </footer>

  <script>
    const produtosContainer = document.getElementById("produtos");
    const totalElement = document.getElementById("total");
    const carrinho = JSON.parse(localStorage.getItem("cart")) || [];

    if (carrinho.length === 0) {
      produtosContainer.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
    } else {
      let total = 0;
      carrinho.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("produto-item");
        div.innerHTML = `
          <p><strong>${item.name}</strong></p>
          <p>Quantidade: ${item.quantity}</p>
          <p>Pre√ßo unit√°rio: R$ ${item.price.toFixed(2)}</p>
          <p>Subtotal: R$ ${(item.price * item.quantity).toFixed(2)}</p>
        `;
        produtosContainer.appendChild(div);
        total += item.price * item.quantity;
      });
      totalElement.textContent = total.toFixed(2);
    }

    // === GERAR BOLETO ===
    const gerarBoletoBtn = document.querySelector(".gerar-boleto");
    gerarBoletoBtn.addEventListener("click", () => {
      gerarBoletoBtn.disabled = true;
      gerarBoletoBtn.textContent = "üîÑ Gerando boleto...";
      setTimeout(() => {
        gerarBoletoBtn.textContent = "‚úÖ Boleto gerado com sucesso!";
        const boletoDiv = document.createElement("div");
        boletoDiv.style.marginTop = "10px";
        boletoDiv.innerHTML = `
          <p><strong>C√≥digo de barras:</strong> 34191.79001 01043.510047 91020.150008 9 83470026000</p>
          <p>Vencimento: <strong>${new Date(Date.now() + 2*24*60*60*1000).toLocaleDateString()}</strong></p>
          <p>Valor: <strong>R$ ${totalElement.textContent}</strong></p>
          <button onclick="mostrarAgradecimento()">Finalizar compra</button>
        `;
        gerarBoletoBtn.parentElement.appendChild(boletoDiv);
      }, 1200);
    });

    // === PIX ===
    const pixBtn = document.querySelector(".pagar-pix");
    pixBtn.addEventListener("click", () => {
      const pixDiv = document.createElement("div");
      pixDiv.classList.add("pix-confirm");
      pixDiv.innerHTML = `
        <p>Copie a chave PIX abaixo e finalize o pagamento:</p>
        <input type="text" value="vintage@store.com" readonly>
        <button id="confirmar-pix">Confirmar pagamento PIX</button>
      `;
      pixBtn.parentElement.appendChild(pixDiv);

      document.getElementById("confirmar-pix").addEventListener("click", () => {
        mostrarAgradecimento();
      });
    });

    // === CART√ÉO ===
    const finalizarCartaoBtn = document.querySelector(".finalizar-cartao");
    finalizarCartaoBtn.addEventListener("click", () => {
      mostrarAgradecimento();
    });

    // === AGRADECIMENTO ===
    function mostrarAgradecimento() {
      document.body.innerHTML = `
        <header>Vintage Store</header>
        <main style="text-align:center; margin-top:100px;">
          <h1>üíú Obrigado por comprar na Vintage Store!</h1>
          <p>Seu pagamento foi confirmado e seu pedido est√° sendo processado.</p>
          <p>Em breve voc√™ receber√° um e-mail com os detalhes da compra.</p>
          <button onclick="finalizarCompra()" class="voltar-btn">Voltar √† Loja</button>
        </main>
        <footer style="position:fixed; bottom:0; left:0; width:100%; background-color:#0a1833; color:#fff; padding:10px 0; text-align:center;">
          ¬© 2025 Vintage Store - Todos os direitos reservados.
        </footer>
      `;
    }

    function finalizarCompra() {
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
