<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vintage Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f5f0; /* fundo off-white */
        }
        header {
            background-color: #1a1a4b; /* azul marinho */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #1a1a4b;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #333366;
        }
        .login-container p {
            text-align: center;
            margin-top: 15px;
        }
        .login-container a {
            color: #1a1a4b;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Vintage Store
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Digite seu email">
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button onclick="login()">Entrar</button>
            <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        async function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Consulta no Supabase
            const { data, error } = await supabase
                .from('usuarios')
                .select('*')
                .eq('email', email)
                .eq('senha', senha)
                .single();

            if (error || !data) {
                alert('Email ou senha incorretos!');
            } else {
                alert(`Bem-vindo(a), ${data.nome}!`);
                // Redireciona para a página de conta
                window.location.href = 'minhaConta.html';
            }
        }
    </script>
</body>
</html>
