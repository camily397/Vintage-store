<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar Cadastros</title>
</head>
<body>
  <div class="container section">
    <!-- Cabeçalho -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Gerenciar Cadastros</h2>
      <button id="logoutBtn" class="btn">Sair</button>
    </div>
    
    <!-- Tabela de usuários -->
    <table id="usersTable" border="1" cellpadding="8" style="width:100%; border-collapse:collapse; margin-top:20px;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Usuário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- Formulário de edição -->
    <div id="editFormContainer" class="hidden" style="margin-top:30px;">
      <h3>Editar Cadastro</h3>
      <form id="editForm" class="form">
        <input type="hidden" id="editId" />
        <div class="field">
          <label for="editNome">Nome completo</label>
          <input id="editNome" required />
        </div>
        <div class="field">
          <label for="editNascimento">Nascimento</label>
          <input id="editNascimento" type="date" required />
        </div>
        <div class="field">
          <label for="editEmail">Email</label>
          <input id="editEmail" type="email" required />
        </div>
        <div class="field">
          <label for="editTelefone">Telefone</label>
          <input id="editTelefone" />
        </div>
        <div class="field">
          <label for="editUsuario">Usuário</label>
          <input id="editUsuario" required />
        </div>
        <button type="submit" class="btn">Salvar</button>
        <button type="button" id="cancelEdit" class="btn ghost">Cancelar</button>
      </form>
    </div>
    
    <!-- Mensagens -->
    <div id="msg" class="msg"></div>
  </div>
</body>
</html>
