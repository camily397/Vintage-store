<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Vintage Store — Login / Cadastro</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header>Vintage Store</header>

  <div class="main-area">
    <!-- Pet -->
    <div class="pet-area">
      <img src="pet.png" alt="Mascote Vintage Store" id="petImg">
      <div id="speechBubble" class="speech hidden">Olá! Vamos começar? 🐾</div>
    </div>

    <!-- Formulário -->
    <div class="container auth">
      <div class="tabs">
        <div class="tab active" data-tab="login-pane">Login</div>
        <div class="tab" data-tab="register-pane">Cadastrar</div>
      </div>

      <div id="authMsg" class="msg"></div>

      <!-- LOGIN -->
      <div class="pane active" id="login-pane">
        <form id="loginForm">
          <div class="field">
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
          </div>
          <div class="field">
            <label for="loginPass">Senha</label>
            <input type="password" id="loginPass" placeholder="Digite sua senha" required>
             <!-- Link de esqueceu a senha -->
    <div class="field">
      <a href="#" id="forgotPassword" style="font-size: 0.9em;">Esqueceu a senha?</a>
    </div>
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
      <!-- Modal de recuperação de senha -->
<div id="resetModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:8px; max-width:400px; width:90%; text-align:center;">
    <h3>Redefinir senha</h3>
    <p>Digite seu e-mail para receber o link de redefinição:</p>
    <input type="email" id="resetEmail" placeholder="Seu e-mail" style="width:80%; padding:8px; margin:10px 0;">
    <div style="margin-top:10px;">
      <button id="sendReset" style="margin-right:10px;">Enviar</button>
      <button id="closeModal">Cancelar</button>
    </div>
  </div>
</div>

      <!-- CADASTRO -->
      <div class="pane" id="register-pane">
        <form id="registerForm">
          <div class="field">
            <label for="regEmail">E-mail</label>
            <input type="email" id="regEmail" placeholder="Digite seu e-mail" required>
          </div>
          <div class="field">
            <label for="regSenha">Senha</label>
            <input type="password" id="regSenha" placeholder="Crie uma senha" required>
          </div>
          <div class="field">
            <label for="regUsuario">Nome de usuário</label>
            <input type="text" id="regUsuario" placeholder="Escolha um nome de usuário" required>
          </div>
          <button type="submit">Cadastrar-se</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
