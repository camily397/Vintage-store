<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Vintage Store</title>
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>

<header>
  <h1>Vintage Store</h1>
  <nav>
<div class="container">
  <h2>Seu Carrinho</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Subtotal</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- Produtos serão adicionados aqui via JS -->
    </tbody>
  </table>

  <div class="total">
    <span>Total:</span>
    <span id="cart-total">R$ 0,00</span>
  </div>

  <button class="btn" id="btnFinalizar">Finalizar Compra</button>
</div>

<script src="carrinho.js"></script>
</body>
</html>
