<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Vintage Store</title>
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <header class="topo">
    <h1 class="logo">Vintage Store</h1>
  </header>

  <main class="carrinho-container">
    <h2>Seu Carrinho</h2>

    <div id="mensagemVazia" class="mensagem-vazia">
      <p>Nenhum produto selecionado.</p>
    </div>

    <div class="cart-items" id="listaProdutos"></div>

    <div class="resumo-carrinho">
      <div class="resumo-info">
        <p><strong>Itens no carrinho:</strong> <span id="totalItens">0</span></p>
        <p><strong>Preço total:</strong> R$ <span id="total">0,00</span></p>
      </div>
      <button id="finalizarCompra">Finalizar Compra</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Vintage Store — Todos os direitos reservados.</p>
  </footer>

  <script>
    const lista = document.getElementById('listaProdutos');
    const totalEl = document.getElementById('total');
    const totalItensEl = document.getElementById('totalItens');
    const msgVazia = document.getElementById('mensagemVazia');

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (carrinho.length === 0) {
        msgVazia.style.display = 'block';
        totalEl.textContent = '0,00';
        totalItensEl.textContent = '0';
        return;
      }

      msgVazia.style.display = 'none';
      lista.innerHTML = '';
      let total = 0;
      let quantidadeTotal = 0;

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;
        quantidadeTotal += item.quantidade;

        const card = document.createElement('div');
        card.className = 'cart-item';
        card.innerHTML = `
          <div class="cart-item-left">
            <img src="${item.imagem}" alt="${item.nome}">
            <div class="cart-item-info">
              <h3>${item.nome}</h3>
              <p>R$ ${item.preco.toFixed(2)} cada</p>
            </div>
          </div>
          <div class="cart-item-right">
            <label>Qtd:</label>
            <input type="number" min="1" value="${item.quantidade}" onchange="atualizarQuantidade(${index}, this.value)">
            <p class="subtotal">Subtotal: R$ ${subtotal.toFixed(2)}</p>
            <button onclick="remover(${index})">❌</button>
          </div>
        `;
        lista.appendChild(card);
      });

      totalEl.textContent = total.toFixed(2);
      totalItensEl.textContent = quantidadeTotal;
    }

    function remover(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function atualizarQuantidade(index, valor) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho[index].quantidade = parseInt(valor);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    document.getElementById('finalizarCompra').addEventListener('click', () => {
      alert('Compra finalizada com sucesso!');
      localStorage.removeItem('carrinho');
      window.location.href = "index.html";
    });

    carregarCarrinho();
  </script>
</body>
</html>
