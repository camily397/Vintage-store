<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Vintage Store</title>
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <header>
    <div class="logo">Vintage Store</div>
    <h1>Carrinho</h1>
  </header>

  <main>
    <section class="carrinho">
      <div id="mensagemVazia" class="mensagem-vazia">
        <p>Nenhum produto selecionado.</p>
      </div>

      <table class="tabela-carrinho" id="tabelaCarrinho">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaProdutos"></tbody>
      </table>

      <div class="resumo-carrinho">
        <p><strong>Total:</strong> R$ <span id="total">0,00</span></p>
        <button id="finalizarCompra">Finalizar compra</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Vintage Store — Todos os direitos reservados.</p>
  </footer>

  <script src="carrinho.js"></script>
</body>
</html>
