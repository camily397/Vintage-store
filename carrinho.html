<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Carrinho - Vintage Store</title>
  <link rel="stylesheet" href="carrinho.css">
</head>

<body>
  <header>üõí Carrinho - Vintage Store</header>

  <main class="cart-container">
    <section class="cart">
      <h2>Itens no seu carrinho</h2>
      <div id="cartItems" class="cart-items"></div>

      <div class="cart-summary">
        <h3 id="cartTotal">Total: R$ 0,00</h3>
        <div class="cart-buttons">
          <button id="clearCart" class="btn clear">üóëÔ∏è Esvaziar carrinho</button>
          <a href="inicio.html" class="btn continue">‚Üê Continuar comprando</a>
          <a href="checkout.html" class="btn checkout">‚úÖ Finalizar compra</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      const clearCartBtn = document.getElementById("clearCart");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        cartItemsDiv.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p class='empty'>Seu carrinho est√° vazio.</p>";
          cartTotal.textContent = "Total: R$ 0,00";
          return;
        }

        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;

          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");
          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="info">
              <h4>${item.name}</h4>
              <p>Pre√ßo unit√°rio: R$ ${item.price.toFixed(2)}</p>
              <p>Quantidade: ${item.quantity}</p>
              <p><strong>Subtotal:</strong> R$ ${subtotal.toFixed(2)}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">‚úñ</button>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });

        cartTotal.textContent = `üí∞ Total: R$ ${total.toFixed(2)}`;
      }

      clearCartBtn.addEventListener("click", () => {
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
      });

      window.removeItem = (index) => {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      };

      renderCart();
    });
  </script>
</body>
</html>
