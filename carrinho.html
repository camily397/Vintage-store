<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Carrinho - Vintage Store</title>
  <link rel="stylesheet" href="frank.css">
</head>

<body>
  <header>üõí Carrinho - Vintage Store</header>

  <main class="container" id="cartContainer">
    <section class="album-info" style="flex: 1 1 100%;">
      <h2>Itens no seu carrinho:</h2>
      <div id="cartItems"></div>
      <h3 id="cartTotal"></h3>
      <button class="buy-btn" id="clearCart">üóëÔ∏è Esvaziar carrinho</button>
      <a href="index.html" class="voltar">‚Üê Continuar comprando</a>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      const clearCartBtn = document.getElementById("clearCart");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        cartItemsDiv.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
          cartTotal.textContent = "";
          return;
        }

        cart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.style.borderBottom = "1px solid #ccc";
          itemDiv.style.marginBottom = "15px";
          itemDiv.style.paddingBottom = "10px";
          itemDiv.innerHTML = `
            <p><strong>${item.name}</strong></p>
            <p>Quantidade: ${item.quantity}</p>
            <p>Pre√ßo unit√°rio: R$ ${item.price.toFixed(2)}</p>
            <p>Subtotal: R$ ${(item.price * item.quantity).toFixed(2)}</p>
            <button style="background:#8B0000;color:#fff;padding:5px 10px;border:none;border-radius:5px;cursor:pointer;" onclick="removeItem(${index})">Remover</button>
          `;
          cartItemsDiv.appendChild(itemDiv);
          total += item.price * item.quantity;
        });

        cartTotal.textContent = `üí∞ Total: R$ ${total.toFixed(2)}`;
      }

      clearCartBtn.addEventListener("click", () => {
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
      });

      window.removeItem = (index) => {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      };

      renderCart();
    });
  </script>
</body>
</html>
