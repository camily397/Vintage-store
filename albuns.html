<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbuns- Vintage Store</title>
  <link rel="stylesheet" href="albuns.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Vintage Store</div>
    <input type="text" placeholder="Pesquisar álbuns..." id="search">
    <div class="menu">Álbuns</div>
  </header>

  <main>
    <!-- Primeira seção -->
    <section>
      <h2>Destaques</h2>
      <div class="album-grid">
        <div class="album-card">
           <a href="kali.html">
          <img src="kali.jfif" alt="Kali Uchis">
          <p>Kali Uchis - Red Moon in Venus</p>
          <span>R$ 109,90</span>
           </a>
        </div>
        <!-- outros albums aqui... -->
      </div>
    </section>
    <!-- Segunda seção -->
    <section>
      <div class="album-grid">
        <div class="album-card">
          <a href="clairo.html">
          <img src="clairo.jfif" alt="Clairo">
          <p>Clairo - Sling</p>
          <span>R$ 120,90</span>
          </a>
        </div>
        <!-- outros albums aqui... -->
      </div>
    </section>
  </main>

  <a href="index.html" class="voltar">← Voltar</a>

  <!-- SCRIPT PARA PESQUISA FUNCIONAL -->
  <script>
    const searchInput = document.getElementById('search');
    const albumCards = document.querySelectorAll('.album-card');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      albumCards.forEach(card => {
        const title = card.querySelector('p').textContent.toLowerCase();
        if(title.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
