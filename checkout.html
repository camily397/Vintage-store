<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Vintage Store</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    <span class="logo">Vintage Store</span>
  </header>

  <main class="checkout-container">
    <section class="order-summary">
      <h2>Resumo do Pedido</h2>
      <div id="order-items"></div>

      <div class="total">
        <p><strong>Subtotal:</strong> R$ <span id="subtotal">0,00</span></p>
        <p><strong>Frete:</strong> R$ <span id="frete">19,90</span></p>
        <p class="final"><strong>Total final:</strong> R$ <span id="total-final">0,00</span></p>
      </div>
    </section>

    <section class="customer-info">
      <h2>Informações do Cliente</h2>

      <div class="info-box">
        <p><strong>Nome:</strong> <span id="nome">Nome Exemplo</span> 
          <button class="edit-btn" data-field="nome">✏️</button>
        </p>
        <p><strong>Endereço:</strong> <span id="endereco">Rua Exemplo, 123 - Bairro - PR</span> 
          <button class="edit-btn" data-field="endereco">✏️</button>
        </p>
        <p><strong>CEP:</strong> <span id="cep">01234-567</span> 
          <button class="edit-btn" data-field="cep">✏️</button>
        </p>
        <p><strong>Telefone:</strong> <span id="telefone">(99) 99999-9999</span> 
          <button class="edit-btn" data-field="telefone">✏️</button>
        </p>
        <p><strong>Email:</strong> <span id="email">vintage@email.com</span> 
          <button class="edit-btn" data-field="email">✏️</button>
        </p>
      </div>
    </section>

    <div class="actions">
      <button class="back-btn" onclick="window.location.href='carrinho.html'">← Voltar ao Carrinho</button>
      <button class="finish-btn" id="finalizar-compra">Continuar para Pagamento</button>
    </div>
  </main>

  <footer>
    © 2025 Vintage Store — Todos os direitos reservados.
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
