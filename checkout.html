<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Store - Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <header>Vintage Store</header>

  <main>
    <div class="checkout-container">
      <h2>Finalizar Pedido</h2>

      <div class="resumo">
        <div class="item">
          <span>Beabadoobee - Beatopia</span>
          <span>R$119,90</span>
        </div>
        <div class="item">
          <span>Anavitória - Esquinas</span>
          <span>R$119,90</span>
        </div>
        <div class="total">Total: R$239,80</div>
      </div>

      <div class="endereco">
        <h3>Endereço de Entrega</h3>
        <label>Nome Completo:</label>
        <input type="text" placeholder="Digite seu nome" required>

        <label>Endereço:</label>
        <input type="text" placeholder="Rua, número, bairro" required>

        <label>CEP:</label>
        <input type="text" placeholder="00000-000" required>

        <label>Telefone:</label>
        <input type="text" placeholder="(00) 00000-0000" required>
      </div>

      <div class="actions">
        <button class="back-btn" onclick="window.location.href='carrinho.html'">← Voltar ao Carrinho</button>
        <button class="finish-btn" id="finalizarCompra">Finalizar Compra</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("finalizarCompra").addEventListener("click", () => {
      const carrinho = [
        { nome: "Beabadoobee - Beatopia", preco: 119.90, quantidade: 1 },
        { nome: "Anavitória - Esquinas", preco: 119.90, quantidade: 1 }
      ];

      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      window.location.href = "paga.html";
    });
  </script>

</body>
</html>
