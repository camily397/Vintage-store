<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Georgia', serif;
      color: white;
    }

    .phone {
      width: 320px;
      height: 640px;
      border: 2px solid #444;
      border-radius: 40px;
      background-color: #111;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .cd-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-image: url("broken-cd.png"); /* /* c6830e661cf5d1dc1d37e9f11504fd87 1 */

position: absolute;
width: 267.57px;
height: 253.42px;
left: 91.61px;
top: 215.21px;

background: url(c6830e661cf5d1dc1d37e9f11504fd87.jpg);
border-radius: 127.5px;

      background-size: cover;
      background-position: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 28px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ccc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 10px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="cd-image"></div>
    <div class="title">Vintage Store</div>
    <button class="button">Continuar</button>
    <div class="footer">
      Camily n 6, Giulia n 11, Luiza n 28, Vinicius n 36<br>
      3 CDS
    </div>
  </div>
</body>
</html>
