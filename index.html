<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Discos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="icons">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Minha conta" />
        <span>minha conta</span>
        <img src="https://img.icons8.com/ios-filled/50/help.png" alt="Atendimento" />
        <span>atendimento</span>
      </div>
      <div class="menu-icon">
        <img src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="Menu" />
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar..." />
    </div>
  </header>

    <section class="destaques">
      <div class="album">
        <img src="ariana.jfif" alt="Ariana Grande - Positions" />
        <p>Ariana Grande - Positions</p>
      </div>

      <div class="album">
        <img src="frank.jfif" alt="Frank Ocean - blond" />
        <p>Frank Ocean - blond</p>
      </div>

      <div class="album">
        <img src="bea.jfif" alt="Beabadoobee - Beatopia" />
        <p>Beabadoobee - Beatopia</p>
      </div>

      <div class="album">
        <img src="mit.jfif" alt="Mitski - LUSH" />
        <p>Mitski - LUSH</p>
      </div>
    </section>

    <div class="ver-mais">
      <button>ver mais</button>
    </div>
  </main>
</body>
</html>
