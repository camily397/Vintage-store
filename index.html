<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vintage Store</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="topo">
    <h1 class="logo">Vintage Store</h1>
    <input type="text" placeholder="Pesquisar...">
    <div class="icones">
      <span>Minha Conta</span>
      <span>Atendimento</span>
    </div>
  </header>

  <!-- Seção de destaques -->
  <section class="destaques">
    <h2>Destaques</h2>
    <div class="grid-destaques">
      <a href="ariana.html" class="album-link">
        <img src="ariana.jfif" alt="Ariana - Positions">
        <p>Ariana Grande - Positions</p>
      </a>
      <a href="anavi.html" class="album-link">
        <img src="anavi.jfif" alt="Anavitória - Esquinas">
        <p>Anavitória - Esquinas</p>
      </a>
      <a href="frank.html" class="album-link">
        <img src="frank.jfif" alt="Frank Ocean - Blond">
        <p>Frank Ocean - Blond</p>
      </a>
      <a href="bea.html" class="album-link">
        <img src="bea.jfif" alt="Beabadoobee - Beatopia">
        <p>Beabadoobee - Beatopia</p>
      </a>
      <a href="mit.html" class="album-link">
        <img src="mit.jfif" alt="Mitski - Lush">
        <p>Mitski - Lush</p>
      </a>
    </div>
  </section>

  <!-- Seção de categorias -->
  <section class="categorias">
    <div class="categoria">
      <img src="imagens/vinil.jpg" alt="Vinil">
      <h3>Disco Vinil</h3>
    </div>
    <div class="categoria">
      <img src="imagens/albums.jpg" alt="Álbuns">
      <h3>Álbuns</h3>
    </div>
    <div class="categoria">
      <img src="imagens/cds.jpg" alt="CDs">
      <h3>CD's</h3>
    </div>
  </section>
</body>
</html>
