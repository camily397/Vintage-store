<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Vintage Store</div>
        <input type="text" placeholder="Pesquisar...">
        <div class="icons">
            <div class="icon">👤 minha conta</div>
            <div class="icon">💬 atendimento</div>
        </div>
    </header>

    <!-- Fundo com opacidade -->
    <div class="background-overlay"></div>

    <!-- Destaques -->
    <section class="destaques">
        <h2>Destaques</h2>
        <div class="albums">
            <img src="ariana.jfif" alt="Ariana Grande - Positions">
            <img src="rita.jfif" alt="Rita Lee - Flerte fatal">
            <img src="frank.jfif" alt="Frank Ocean - Blond">
            <img src="mit.jfif" alt="Mitski - Lush">
            <img src="bea.jfif" alt="Beabadoobee - Beatopia">
        </div>
    </section>

    <!-- Categorias -->
    <section class="categorias">
        <div class="categoria">
            <img src="disco.jpg" alt="Disco Vinil">
            <p>Disco Vinil</p>
        </div>
        <div class="categoria">
            <img src="album.jpg" alt="Álbuns">
            <p>Álbuns</p>
        </div>
        <div class="categoria">
            <img src="cd.jpg" alt="CD's">
            <p>CD's</p>
        </div>
    </section>
</body>
</html>
