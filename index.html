  <script>
    // ======= DETECTOR DE DISPOSITIVO =======
    document.addEventListener("DOMContentLoaded", () => {
      const largura = window.innerWidth;
      const body = document.body;

      if (largura <= 768) {
        body.classList.add("mobile"); // celular
      } else if (largura <= 1024) {
        body.classList.add("tablet"); // tablet
      } else {
        body.classList.add("desktop"); // computador
      }

      // Atualiza a classe ao redimensionar
      window.addEventListener("resize", () => {
        body.classList.remove("mobile", "tablet", "desktop");
        const novaLargura = window.innerWidth;

        if (novaLargura <= 768) {
          body.classList.add("mobile");
        } else if (novaLargura <= 1024) {
          body.classList.add("tablet");
        } else {
          body.classList.add("desktop");
        }
      });
    });
  </script>
</head>
