<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Discos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="icons">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Minha conta" />
        <span>minha conta</span>
        <img src="https://img.icons8.com/ios-filled/50/help.png" alt="Atendimento" />
        <span>atendimento</span>
      </div>
      <div class="menu-icon">
        <img src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="Menu" />
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar..." />
    </div>
  </header>

  <main>
    <section class="promocoes">
      <h2>Promoções da semana</h2>
      <div class="albuns-promocao">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Natalie_Imbruglia_-_Left_of_the_Middle.png" alt="Natalie Imbruglia" />
        <img src="jeff.jfif" alt="Jeff Buckley" />
      </div>
    </section>

    <section class="destaques">
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Ariana_Grande_-_Positions.png" alt="Ariana Grande - Positions" />
        <p>Ariana Grande - Positions</p>
      </div>

      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a0/Blonde_-_Frank_Ocean.jpeg" alt="Frank Ocean - blond" />
        <p>Frank Ocean - blond</p>
      </div>

      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Beabadoobee_-_Beatopia.png" alt="Beabadoobee - Beatopia" />
        <p>Beabadoobee - Beatopia</p>
      </div>

      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/59/Mitski_-_Lush.png" alt="Mitski - LUSH" />
        <p>Mitski - LUSH</p>
      </div>
    </section>

    <div class="ver-mais">
      <button>ver mais</button>
    </div>
  </main>
</body>
</html>
