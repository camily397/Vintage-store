<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Vintage Store</header>

  <div class="main-area">
    <div class="pet-area">
      <img src="pet.png" alt="Mascote Vintage" id="petImg">
      <div id="speechBubble" class="speech hidden">OlÃ¡! FaÃ§a login ou cadastre-se ğŸ’«</div>
    </div>

    <div class="container auth">
      <div class="tabs">
        <div class="tab active" data-tab="login-pane">Login</div>
        <div class="tab" data-tab="register-pane">Cadastro</div>
      </div>

      <div id="authMsg" class="msg"></div>

      <!-- LOGIN -->
      <div class="pane active" id="login-pane">
        <form id="loginForm">
          <div class="field">
            <label for="loginUser">E-mail ou usuÃ¡rio</label>
            <input type="text" id="loginUser" placeholder="Digite seu e-mail ou usuÃ¡rio" required>
          </div>
          <div class="field">
            <label for="loginPass">Senha</label>
            <input type="password" id="loginPass" placeholder="Digite sua senha" required>
          </div>
          <button type="submit">Entrar</button>
          <div class="divider">ou</div>
          <button type="button" class="google-btn" id="googleLoginBtn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
            Entrar com Google
          </button>
        </form>
      </div>

      <!-- CADASTRO -->
      <div class="pane" id="register-pane">
        <form id="registerForm">
          <div class="field">
            <label for="regNome">Nome completo</label>
            <input type="text" id="regNome" required>
          </div>
          <div class="field">
            <label for="regNascimento">Data de nascimento</label>
            <input type="date" id="regNascimento">
          </div>
          <div class="field">
            <label for="regEmail">E-mail</label>
            <input type="email" id="regEmail" required>
          </div>
          <div class="field">
            <label for="regTelefone">Telefone</label>
            <input type="tel" id="regTelefone" placeholder="(xx) xxxxx-xxxx">
          </div>
          <div class="field">
            <label for="regUsuario">UsuÃ¡rio</label>
            <input type="text" id="regUsuario" required>
          </div>
          <div class="field">
            <label for="regSenha">Senha</label>
            <input type="password" id="regSenha" required>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
