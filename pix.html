<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento via PIX - Vintage Store</title>
  <style>
    :root{
      --navy:#001f3f;
      --off:#f8f8f6;
      --accent:#b68c2a;
      --green:#2e8b57;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--off);
      color:var(--navy);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      background:var(--navy);
      color:var(--off);
      padding:18px 24px;
      text-align:center;
      font-weight:700;
      letter-spacing:1px;
    }

    .pix-container{
      display:flex;
      justify-content:center;
      padding:28px;
    }

    .pix-box{
      width:100%;
      max-width:760px;
      background:#fff;
      border-radius:14px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .pix-header{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .pix-header h2{
      margin:0;
      font-size:20px;
      color:var(--navy);
    }

    .order-info{
      display:flex;
      gap:18px;
      align-items:center;
      margin-top:18px;
      flex-wrap:wrap;
    }

    .album-img{
      width:130px;
      height:130px;
      border-radius:8px;
      overflow:hidden;
      flex:0 0 130px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      background:#eee;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .album-img img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .details{
      flex:1 1 auto;
      min-width:200px;
    }

    .details h3{
      margin:0 0 6px 0;
      font-size:18px;
      color:var(--navy);
    }

    .details p{
      margin:6px 0;
      color:#444;
      font-size:14px;
    }

    .amount{
      margin-top:8px;
      font-weight:700;
      color:var(--navy);
      font-size:18px;
    }

    .pix-area{
      margin-top:24px;
      display:grid;
      grid-template-columns: 200px 1fr;
      gap:20px;
      align-items:start;
    }

    /* QR SVG box */
    .qr-wrap{
      background:#fafafa;
      border:1px solid rgba(0,0,0,0.04);
      border-radius:12px;
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .pix-qrcode{
      width:160px;
      height:160px;
    }

    .pix-controls{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    #pixCode{
      width:100%;
      min-height:86px;
      padding:12px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.08);
      font-family:monospace;
      font-size:13px;
      resize:none;
      background:#fafafa;
      color:var(--navy);
    }

    .btn-row{
      display:flex;
      gap:12px;
      margin-top:6px;
    }

    .btn {
      cursor:pointer;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      font-weight:600;
      background:var(--navy);
      color:var(--off);
      transition:all .18s;
    }
    .btn.secondary{
      background:#e9e9e9;
      color:var(--navy);
    }
    .btn.copy-success{
      background:var(--green);
    }

    .confirm-area{
      margin-top:22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .confirm-area p{margin:0;color:#444;font-size:14px}

    .back-btn{
      display:inline-block;
      text-decoration:none;
      color:var(--navy);
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.06);
      text-align:center;
      font-weight:600;
    }

    /* small screens */
    @media (max-width:740px){
      .pix-area{grid-template-columns:1fr; padding:0}
      .album-img{width:100px;height:100px}
      .pix-qrcode{width:140px;height:140px}
    }

  </style>
</head>
<body>
  <header>Vintage Store</header>

  <main class="pix-container">
    <section class="pix-box" aria-live="polite">
      <div class="pix-header">
        <h2>Pagamento via PIX</h2>
        <small style="color:#666">Segurança: transferência imediata</small>
      </div>

      <div class="order-info">
        <div class="album-img" aria-hidden="true">
          <img id="albumImage" src="" alt="">
        </div>

        <div class="details">
          <h3 id="albumName">—</h3>
          <p><strong>Quantidade:</strong> <span id="albumQty">1</span></p>
          <p class="amount">Total: R$ <span id="albumPrice">0,00</span></p>
          <p id="orderDate" style="font-size:13px;color:#666;margin-top:6px"></p>
        </div>
      </div>

      <div class="pix-area">
        <!-- QR -->
        <div class="qr-wrap" aria-hidden="true">
          <!-- Inline SVG QR placeholder (visual) -->
          <svg class="pix-qrcode" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="QR code">
            <rect width="120" height="120" fill="#fff"/>
            <!-- simple pattern to look like QR (illustrative only) -->
            <rect x="6" y="6" width="30" height="30" fill="#001f3f"/>
            <rect x="84" y="6" width="30" height="30" fill="#001f3f"/>
            <rect x="6" y="84" width="30" height="30" fill="#001f3f"/>
            <rect x="42" y="42" width="8" height="8" fill="#001f3f"/>
            <rect x="56" y="42" width="6" height="6" fill="#001f3f"/>
            <rect x="70" y="42" width="8" height="8" fill="#001f3f"/>
            <rect x="42" y="56" width="6" height="6" fill="#001f3f"/>
            <rect x="56" y="56" width="8" height="8" fill="#001f3f"/>
            <rect x="70" y="56" width="6" height="6" fill="#001f3f"/>
            <!-- decorative dots -->
            <rect x="92" y="92" width="4" height="4" fill="#001f3f"/>
            <rect x="100" y="70" width="6" height="6" fill="#001f3f"/>
          </svg>
        </div>

        <!-- Código & botões -->
        <div class="pix-controls">
          <label for="pixCode" style="font-weight:700;color:#333">Código PIX (copiar)</label>
          <textarea id="pixCode" readonly>00020126330014BR.GOV.BCB.PIX0114+5599999999995204000053039865405129.90</textarea>

          <div class="btn-row">
            <button id="copyBtn" class="btn">Copiar código PIX</button>
            <button id="downloadBtn" class="btn secondary">Baixar QR (PNG)</button>
          </div>
        </div>
      </div>

      <div class="confirm-area">
        <p>Após realizar o pagamento via PIX, clique em confirmar.</p>
        <div style="display:flex;gap:10px;align-items:center">
          <button id="confirmBtn" class="btn" style="background:var(--green)">✅ Confirmar pagamento</button>
          <a href="index.html" class="back-btn">← Voltar à loja</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Preenche dados a partir de sessionStorage.checkout_pix, se existir.
    (function(){
      const raw = sessionStorage.getItem('checkout_pix');
      const albumNameEl = document.getElementById('albumName');
      const albumPriceEl = document.getElementById('albumPrice');
      const albumQtyEl = document.getElementById('albumQty');
      const orderDateEl = document.getElementById('orderDate');
      const pixCodeEl = document.getElementById('pixCode');
      const albumImage = document.getElementById('albumImage');

      let payload = null;
      if (raw) {
        try {
          payload = JSON.parse(raw);
        } catch(e){ payload = null; }
      }

      // fallback values if no payload
      const defaultVals = {
        albumName: 'Produto',
        unitPrice: 129.90,
        quantity: 1,
        image: ''
      };

      const data = payload || defaultVals;

      // set UI
      albumNameEl.textContent = data.albumName || defaultVals.albumName;
      albumQtyEl.textContent = data.quantity || defaultVals.quantity;
      const total = (data.total !== undefined) ? data.total : ((data.unitPrice || defaultVals.unitPrice) * (data.quantity || defaultVals.quantity));
      albumPriceEl.textContent = Number(total).toFixed(2).replace('.', ',');
      orderDateEl.textContent = new Date().toLocaleString('pt-BR');

      if (data.image) {
        albumImage.src = data.image;
        albumImage.alt = data.albumName || 'Álbum';
      } else {
        // try to use a sensible image filename derived from album name (optional)
        albumImage.src = data.image || 'frankcapa.jpg';
      }

      // build a simple (demo) pix code including value
      const valueNumber = Number(total || 0).toFixed(2);
      // Demo em formato simples (não é um payload oficial)
      const demoCode = `00020126330014BR.GOV.BCB.PIX0114+559999999999520400005303986540${valueNumber}5802BR5912VintageStore6009SaoPaulo62070503***6304ABCD`;
      pixCodeEl.textContent = demoCode;

    })();

    // copiar para clipboard
    document.getElementById('copyBtn').addEventListener('click', async function(){
      const txt = document.getElementById('pixCode').value || document.getElementById('pixCode').textContent;
      try {
        await navigator.clipboard.writeText(txt);
        const btn = this;
        btn.textContent = '✔️ Copiado';
        btn.classList.add('copy-success');
        setTimeout(()=>{
          btn.textContent = 'Copiar código PIX';
          btn.classList.remove('copy-success');
        },2000);
      } catch(e){
        alert('Não foi possível copiar automaticamente. Selecione o código e copie manualmente.');
      }
    });

    // gerar e baixar uma PNG do SVG QR (simples, client-side)
    document.getElementById('downloadBtn').addEventListener('click', function(){
      // seleciona o SVG dentro do .pix-qrcode (único svg)
      const svg = document.querySelector('.pix-qrcode');
      if (!svg) {
        alert('QR code não disponível.');
        return;
      }
      const serializer = new XMLSerializer();
      const svgStr = serializer.serializeToString(svg);
      const canvas = document.createElement('canvas');
      canvas.width = 600;
      canvas.height = 600;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const svgBlob = new Blob([svgStr], {type:'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);
      img.onload = function(){
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);
        canvas.toBlob(function(blob){
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'pix_qr.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, 'image/png');
      };
      img.onerror = function(){
        alert('Erro ao gerar imagem.');
        URL.revokeObjectURL(url);
      };
      img.src = url;
    });

    // confirmar pagamento (simulado)
    document.getElementById('confirmBtn').addEventListener('click', function(){
      // opcional: enviar confirmação pra servidor aqui
      alert('✅ Pagamento confirmado (simulação). Obrigada pela compra!');
      sessionStorage.removeItem('checkout_pix');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
