<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via PIX - Vintage Store</title>
  <link rel="stylesheet" href="pix.css">
</head>
<body>

  <header>
    <h1>Pagamento via PIX</h1>
  </header>

  <main class="pix-container">
    <section class="album-summary">
      <img id="albumImage" src="" alt="Capa do √Ålbum">
      <div class="album-details">
        <h2 id="albumName"></h2>
        <p><strong>Quantidade:</strong> <span id="albumQty"></span></p>
        <p><strong>Total:</strong> R$ <span id="albumTotal"></span></p>
      </div>
    </section>

    <section class="pix-info">
      <h3>Escaneie o QR Code ou copie o c√≥digo PIX abaixo:</h3>
      <img src="pix-qr.png" alt="QR Code PIX" class="pix-qr">

      <div class="pix-code">
        <input type="text" id="pixCode" value="00020126580014BR.GOV.BCB.PIX0136pix@vintagestore.com5204000053039865802BR5921Vintage Store Ltda6009SAO PAULO62070503***6304A13B" readonly>
        <button id="copyPix">Copiar C√≥digo</button>
      </div>

      <button id="confirmPayment" class="confirm-btn">‚úÖ Confirmar Pagamento</button>
      <a href="index.html" class="back-btn">‚Üê Voltar √† loja</a>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const albumData = JSON.parse(sessionStorage.getItem("pixPayment"));
      if (albumData) {
        document.getElementById("albumName").textContent = albumData.name;
        document.getElementById("albumQty").textContent = albumData.quantity;
        document.getElementById("albumTotal").textContent = albumData.total.replace(".", ",");
        document.getElementById("albumImage").src = albumData.image;
      }

      // Copiar c√≥digo PIX
      document.getElementById("copyPix").addEventListener("click", () => {
        const pixCode = document.getElementById("pixCode");
        pixCode.select();
        document.execCommand("copy");

        const alertBox = document.createElement("div");
        alertBox.textContent = "üìã C√≥digo PIX copiado!";
        alertBox.style.position = "fixed";
        alertBox.style.bottom = "30px";
        alertBox.style.right = "30px";
        alertBox.style.background = "#003366";
        alertBox.style.color = "#fff";
        alertBox.style.padding = "12px 20px";
        alertBox.style.borderRadius = "8px";
        alertBox.style.boxShadow = "0 2px 10px rgba(0,0,0,0.3)";
        document.body.appendChild(alertBox);
        setTimeout(() => alertBox.remove(), 2000);
      });

      // Confirmar pagamento
      document.getElementById("confirmPayment").addEventListener("click", () => {
        alert("‚úÖ Pagamento confirmado! Obrigado por comprar na Vintage Store üíô");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
