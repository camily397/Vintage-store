<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Store - Frank Ocean Blond</title>
  <link rel="stylesheet" href="frank.css">
</head>
<body>
  <header class="topo">
    <h1 class="logo">Vintage Store</h1>
  </header>

  <main class="container">
    <!-- √Årea das imagens -->
    <section class="album-images">
      <div class="main-image">
        <img id="mainImg" src="frankcapa.jpg" alt="Frank Ocean - Blond">
      </div>
      <div class="thumbs">
        <img src="cd.frank.jfif" alt="Thumb 1" class="thumb active">
        <img src="poster.frank.jfif" alt="Thumb 2" class="thumb">
        <img src="frankvinyl.webp" alt="Thumb 3" class="thumb">
      </div>
    </section>

    <!-- √Årea das informa√ß√µes -->
    <section class="album-info">
      <div class="album-header">
        <h2>FRANK OCEAN - BLOND</h2>
        <button class="cart-btn" id="addToCart">üõí Adicionar ao carrinho</button>
      </div>

      <p><strong>Data de lan√ßamento:</strong> 20/08/2016</p>
      <p>Produto oficial e lacrado - n√£o vendemos r√©plicas.</p>
      <p>Itens enviados diretamente de distribuidoras oficiais.</p>
      <p><strong>Inclui:</strong> CD - Vinil - P√¥ster</p>
      <p class="price">TOTAL A PAGAR: R$ <span id="preco">129,90</span></p>

      <div class="quantity">
        <button id="minus">-</button>
        <span id="qty">1</span>
        <button id="plus">+</button>
      </div>

      <button class="buy-btn">Comprar</button>
    </section>
  </main>

  <footer>
    <a href="index.html" class="voltar">‚Üê Voltar</a>
  </footer>

  <script>
    // Controle de quantidade
    const qtyEl = document.getElementById('qty');
    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const addBtn = document.getElementById('addToCart');

    let quantidade = 1;

    minusBtn.addEventListener('click', () => {
      if (quantidade > 1) {
        quantidade--;
        qtyEl.textContent = quantidade;
      }
    });

    plusBtn.addEventListener('click', () => {
      quantidade++;
      qtyEl.textContent = quantidade;
    });

    // Adicionar ao carrinho
    addBtn.addEventListener('click', () => {
      const produto = {
        nome: "Frank Ocean - Blond",
        preco: 129.90,
        quantidade: quantidade,
        imagem: "frankcapa.jpg"
      };

      // Busca o carrinho salvo (ou cria novo)
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      // Verifica se o produto j√° est√° no carrinho
      const existente = carrinho.find(p => p.nome === produto.nome);
      if (existente) {
        existente.quantidade += quantidade;
      } else {
        carrinho.push(produto);
      }

      // Salva de volta
      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      // Redireciona para a p√°gina do carrinho
      window.location.href = "carrinho.html";
    });
  </script>
</body>
</html>
