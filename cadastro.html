<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Vintage Store</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="vintage.jpeg" alt="Logo Vintage Store">
      </div>
      <h1>Criar Conta</h1>
      <p class="subtitle">Preencha os dados abaixo para se cadastrar</p>

      <form action="#" method="post">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <button type="submit" class="btn">Cadastrar-se</button>

        <div class="extras">
          <a href="login.html">JÃ¡ tem uma conta? Entrar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
