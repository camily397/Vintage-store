<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cadastro/Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="logo">Vintage Store</div>
      <div class="tagline">Música com história, estilo e nostalgia</div>
    </div>
  </header>

  <div class="container auth">
    <div class="tabs">
      <button class="tab active" data-tab="login-pane" id="loginTab">Login</button>
      <button class="tab" data-tab="register-pane" id="registerTab">Cadastro</button>
    </div>

    <!-- PANE DE LOGIN -->
    <div id="login-pane" class="pane active">
      <form id="loginForm" class="form">
        <div class="field">
          <label for="loginUser">Usuário ou E-mail</label>
          <input id="loginUser" required>
        </div>
        <div class="field">
          <label for="loginPass">Senha</label>
          <input id="loginPass" type="password" required>
        </div>
        <button class="btn full" type="submit">Entrar</button>
      </form>

      <div class="divider">ou</div>

      <!-- BOTÃO LOGIN COM GOOGLE -->
      <button id="googleLoginBtn" class="btn full google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
             alt="Google logo" width="20" style="vertical-align:middle; margin-right:8px;">
        Entrar com Google
      </button>
    </div>

    <!-- PANE DE CADASTRO -->
    <div id="register-pane" class="pane">
      <form id="registerForm" class="form">
        <div class="field">
          <label for="regNome">Nome completo</label>
          <input id="regNome" required>
        </div>
        <div class="field">
          <label for="regNascimento">Data de nascimento</label>
          <input id="regNascimento" type="date" required>
        </div>
        <div class="field">
          <label for="regEmail">E-mail</label>
          <input id="regEmail" type="email" required>
        </div>
        <div class="field">
          <label for="regTelefone">Telefone</label>
          <input id="regTelefone">
        </div>
        <div class="field">
          <label for="regUsuario">Usuário</label>
          <input id="regUsuario" required>
        </div>
        <div class="field">
          <label for="regSenha">Senha</label>
          <input id="regSenha" type="password" required>
        </div>
        <button class="btn full" type="submit">Cadastrar</button>
      </form>
    </div>

    <div id="authMsg" class="msg"></div>
  </div>

  <div id="privateArea" class="hidden center private">
    <p id="welcomeUser"></p>
    <button id="logoutBtn" class="btn">Sair</button>
  </div>

  <footer>
    <p>© 2025 - Vintage Store</p>
  </footer>

  <!-- Aqui começa a parte JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginPane = document.getElementById('login-pane');
      const registerPane = document.getElementById('register-pane');

      // Função para alternar para o Login
      loginTab.addEventListener('click', function() {
        // Adiciona a classe 'active' ao botão de login
        loginTab.classList.add('active');
        // Remove a classe 'active' do botão de cadastro
        registerTab.classList.remove('active');
        
        // Exibe o painel de Login
        loginPane.classList.add('active');
        // Esconde o painel de Cadastro
        registerPane.classList.remove('active');
      });

      // Função para alternar para o Cadastro
      registerTab.addEventListener('click', function() {
        // Adiciona a classe 'active' ao botão de cadastro
        registerTab.classList.add('active');
        // Remove a classe 'active' do botão de login
        loginTab.classList.remove('active');
        
        // Exibe o painel de Cadastro
        registerPane.classList.add('active');
        // Esconde o painel de Login
        loginPane.classList.remove('active');
      });
    });
  </script>
  <!-- Fim da parte JavaScript -->

</body>
</html>
