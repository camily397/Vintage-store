<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Vintage Store</title>
  <link rel="stylesheet" href="teste.css">
</head>
<body>
  <header>
    <h1>Finalizar Compra</h1>
  </header>

  <main class="checkout-container">
    <!-- Produto -->
    <section class="product-summary">
      <div class="product-image">
        <img src="" alt="Produto selecionado" id="checkoutImage">
      </div>
      <div class="product-info">
        <h2 id="checkoutName"></h2>
        <p id="checkoutFormat"></p>
        <p class="price">Preço unitário: <span id="checkoutPrice"></span></p>
        <p class="quantity">Quantidade: <span id="checkoutQty"></span></p>
        <hr>
        <h3>Total: R$ <span id="checkoutTotal"></span></h3>
      </div>
    </section>

    <!-- Informações do cliente -->
    <section class="client-info">
      <h2>Informações do Cliente</h2>
      <div class="info-bubble">
        <p><strong>Nome:</strong> <span id="clientName">Exemplo</span></p>
        <p><strong>Email:</strong> <span id="clientEmail">exemplo@email.com</span></p>
        <p><strong>Endereço:</strong> <span id="clientAddress">Rua Exemplo, 123</span></p>
        <button id="editClient">✏️ Editar</button>
      </div>
      <div id="editForm" class="hidden">
        <input type="text" id="editName" placeholder="Nome">
        <input type="email" id="editEmail" placeholder="Email">
        <input type="text" id="editAddress" placeholder="Endereço">
        <button id="saveClient">Salvar</button>
      </div>
    </section>

    <!-- Pagamento -->
    <section class="payment-section">
      <h2>Forma de Pagamento</h2>
      <div class="payment-options">
        <button class="payment-btn" data-method="pix">PIX</button>
        <button class="payment-btn" data-method="cartao">Cartão</button>
        <button class="payment-btn" data-method="boleto">Boleto</button>
      </div>
    </section>

    <button class="finalize-btn">Finalizar Compra</button>
  </main>

  <footer>
    <p>Vintage Store © 2025</p>
  </footer>

  <script src="teste.js"></script>
</body>
</html>
