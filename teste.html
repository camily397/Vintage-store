<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Vintage Store</title>
  <link rel="stylesheet" href="teste.css">
</head>
<body>

<header class="site-header">
  <div class="logo">Vintage Store</div>
</header>

<main class="container">
  <section class="product-section">
    <div class="product-image">
      <img id="productImage" src="" alt="Produto">
    </div>
    <div class="product-info">
      <h2 id="productName"></h2>
      <p><strong>Preço unitário:</strong> R$ <span id="productPrice"></span></p>
      <div class="quantity">
        <button id="minus">-</button>
        <span id="productQty">1</span>
        <button id="plus">+</button>
      </div>
      <p><strong>Total:</strong> R$ <span id="productTotal"></span></p>
    </div>
  </section>

  <section class="customer-section">
    <h3>Informações do Cliente</h3>
    <div class="customer-info">
      <label for="customerName">Nome:</label>
      <input type="text" id="customerName" placeholder="Seu nome">

      <label for="customerAddress">Endereço:</label>
      <input type="text" id="customerAddress" placeholder="Rua, Número, Bairro">

      <label for="customerCity">Cidade:</label>
      <input type="text" id="customerCity" placeholder="Cidade">

      <label for="customerState">Estado:</label>
      <select id="customerState">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="PR">PR</option>
        <option value="RS">RS</option>
        <!-- Adicione os outros estados -->
      </select>

      <label for="customerCEP">CEP:</label>
      <input type="text" id="customerCEP" placeholder="00000-000">

      <label for="customerPhone">Telefone:</label>
      <input type="text" id="customerPhone" placeholder="(00) 00000-0000">

      <label for="customerEmail">Email:</label>
      <input type="email" id="customerEmail" placeholder="email@exemplo.com">
    </div>
  </section>

  <section class="summary-section">
    <h3>Resumo da Compra</h3>
    <p><strong>Produto:</strong> <span id="summaryName"></span></p>
    <p><strong>Quantidade:</strong> <span id="summaryQty"></span></p>
    <p><strong>Preço unitário:</strong> R$ <span id="summaryPrice"></span></p>
    <p><strong>Subtotal:</strong> R$ <span id="summarySubtotal"></span></p>
    <p><strong>Frete:</strong> R$ <span id="summaryFrete">19.90</span></p>
    <p><strong>Total:</strong> R$ <span id="summaryTotal"></span></p>
    <button id="finalizarCompra" class="btn-buy">Finalizar Compra</button>
  </section>
</main>

<footer class="site-footer">
  © 2025 Vintage Store — Todos os direitos reservados.
</footer>

<script src="teste.js"></script>
</body>
</html>
